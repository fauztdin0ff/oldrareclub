<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="format-detection" content="telephone=no">
   <!-- Favicon -->
   <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="192x192" href="img/fav/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="512x512" href="img/fav/android-chrome-512x512.png">
   <link rel="apple-touch-icon" sizes="180x180" href="img/fav/apple-touch-icon.png">
   <link rel="icon" type="image/x-icon" href="img/fav/favicon.ico">
   <meta name="msapplication-TileColor" content="#222222">
   <meta name="theme-color" content="#222222">
   <!-- Meta Description -->
   <meta name="description"
      content="Maltcellar Collection unites rare whisky, exclusive bottlings and blockchain-powered ownership. Discover unique collectible bottles with timeless value and secured tokenization.">
   <meta property="og:title" content="Old & Rare Club">
   <meta property="og:description"
      content="Maltcellar Collection unites rare whisky, exclusive bottlings and blockchain-powered ownership. Discover unique collectible bottles with timeless value and secured tokenization.">
   <meta property="og:url" content="">
   <meta property="og:type" content="website">
   <meta property="og:image" content="img/fav/og-image.jpg">
   <!-- Styles -->
   <link rel="stylesheet" href="css/splide.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Old & Rare Club</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__body">
            <div class="header__logo">
               <a href="index.html" aria-label="Home">
                  <img src="img/logo.png" width="174" height="18" alt="logo">
               </a>
            </div>
            <nav class="header__menu menu">
               <div class="menu__icon"><span></span></div>
               <div class="menu__body">
                  <ul>
                     <li><a href="collection.html">Collection</a></li>
                     <li><a href="auction.html">Auction</a></li>
                     <li><a href="tokenomics.html">Tokenomics</a></li>
                     <li><a href="contacts.html">Contacts</a></li>
                  </ul>
               </div>
            </nav>
            <div class="header__button">
               <button class="btn">START</button>
            </div>
         </div>
      </header>
      <main>
         <section class="contacts">
            <div class="contacts__body container">
               <div class="contacts__wrapper">
                  <div class="contacts__head">
                     <h1 class="contacts__title section-title">CONTACT US</h1>
                     <div class="contacts__subtitle">
                        Whether you have any question about our company or require specific assistance from one of our
                        experts, we'd love to hear from you.
                     </div>
                  </div>
                  <div class="contacts__request">
                     <div class="contacts__request-title">Send Us A Message</div>
                     <form action="" method="" class="contacts__form">
                        <div class="contacts__form-row">
                           <div class="contacts__form-area">
                              <input type="text" placeholder="Your Name" autocomplete="name">
                           </div>
                           <div class="contacts__form-area">
                              <input type="email" placeholder="Your Email" autocomplete="email">
                           </div>
                        </div>
                        <div class="contacts__form-row">
                           <div class="contacts__form-area">
                              <input type="text" placeholder="Phone" class="tel-mask" autocomplete="tel">
                           </div>
                           <div class="contacts__form-area">
                              <input type="text" placeholder="Subject">
                           </div>
                        </div>
                        <div class="contacts__form-row">
                           <div class="contacts__form-area">
                              <textarea placeholder="Message"></textarea>
                           </div>
                        </div>
                        <div class="contacts__form-button">
                           <button type="button" class="btn">SEND MESSAGE</button>
                        </div>
                     </form>
                  </div>
                  <div class="contacts__image">
                     <img src="img/collection.png" width="946" height="172" alt="image">
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer">
         <div class="footer__body container">
            <nav class="footer__menu">
               <ul>
                  <li><a href="collection.html">Collection</a></li>
                  <li><a href="auction.html">Auction</a></li>
                  <li><a href="tokenomics.html">Tokenomics</a></li>
                  <li><a href="contacts.html">Contacts</a></li>
               </ul>
            </nav>
            <div class="footer__socials">
               <a href="mailto:" class="footer__social" aria-label="email">
                  <img src="img/icons/email.svg" width="45" height="45" alt="email">
               </a>
               <a href="" class="footer__social" aria-label="twitter">
                  <img src="img/icons/twitter.svg" width="45" height="45" alt="twitter">
               </a>
               <a href="" class="footer__social" aria-label="xx">
                  <img src="img/icons/subtract.png" width="45" height="45" alt="xx">
               </a>
            </div>
            <div class="footer__copyright">Â© 2023, Classic Collection</div>
         </div>
         <div class="footer__image">
            <img src="img/footer.png" width="1920" height="448" alt="bg">
         </div>
      </footer>
   </div>

   <script src="js/splide.min.js"></script>
   <script src="js/app.js"></script>
</body>

</html>
